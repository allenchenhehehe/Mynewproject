spring.application.name=myfridge
# 資料庫連線設定
spring.datasource.url=jdbc:mysql://localhost:3306/MyFridge?useSSL=false&serverTimezone=Asia/Taipei&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Esketit
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA 設定（先加這兩行就好）
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
# 讓 Hibernate 忽略預設的命名策略
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Server 設定
server.port=8080
server.servlet.context-path=/myfridge